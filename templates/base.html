                <div class="form-container">
                    <form class="form" action="https://formsubmit.co/41930605c3d9a45c598270cd40d75c57" method="POST">
                        <!-- HoneyPot -->
                        <input type="text" name="_honey" style="display: none;">

                        <!-- Disable captcha -->
                        <input type="hidden" name="_captcha" value="false">
                        <div class="form-group">
                            <label for="emailInput">Email</label>
                            <input type="text" id="emailInput" name="email" required placeholder="Enter Email"
                                autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="nameInput">Name</label>
                            <input type="text" id="nameInput" name="name" required placeholder="Enter Name"
                                autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="textarea">How Can We Help You?</label>
                            <textarea name="textarea" id="textarea" rows="10" cols="50" required
                                placeholder="Write Your Thought" autocomplete="off"></textarea>
                        </div>
                        <button class="form-submit-btn" type="submit">Submit</button>
                    </form>
